<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="body-container">
        <div id="main">
            <div id="query">
                <h1>Weather App</h1>
                <div id="form" >
                    <input id="cityName" type="text" placeholder="Enter City">
                    <button type="submit" value="submit" class="btn btn-outline-dark">Get Weather</button>
                </div>
            </div>
            <div id="result" class="hide">
                <img id="icon" src="">
                <h1 id="temperature"></h1>
                <h5 id="description"></h5>
                <div id="boxes">
                    <div class="more-info"><p id="feels" class="more-info-text"></p></div>
                    <div class="more-info"><p id="humidity" class="more-info-text"></p></div>
                    <div class="more-info"><p id="wind" class="more-info-text"></p></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
